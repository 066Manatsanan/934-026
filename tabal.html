<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สร้างตาราง</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-size: 18px;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Day</th>
      <th>Time</th>
    </tr>
    <tr>
      <td rowspan="2">Jan</td>
      <td>9.00-12.00</td>
    </tr>
    <tr>
      <td>13.00-16.00</td>
    </tr>
  </table>
</body>
</html>
